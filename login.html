<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-to-home a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #f953c6;
            background-image: linear-gradient(135deg, #f953c6 0%, #b91d73 100%);
            transition: background 0.3s ease;
        }

        .back-to-home a:hover {
            background-image: linear-gradient(135deg, #b91d73 0%, #f953c6 100%);
        }

        .login-container {
            display: flex;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }

        .login-form {
            padding: 40px;
            width: 50%;
        }

        .welcome-section {
            background: linear-gradient(135deg, #f953c6 0%, #b91d73 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
            color: white;
            text-align: center;
        }

        .welcome-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-label {
            margin-bottom: 5px;
            color: #333;
        }

        .form-control {
            border-radius: 30px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f953c6 0%, #b91d73 100%);
            border: none;
            padding: 10px;
            border-radius: 30px;
            width: 100%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #b91d73 0%, #f953c6 100%);
        }

        .additional-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            margin: 0 5px;
            color: #333;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="back-to-home">
        <a href="index.html">Back to Home</a>
    </div>
    <div class="login-container">
        <div class="login-form">
            <h2>Sign In</h2>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="mb-3">
                <label for="usernameInput" class="form-label">Username</label>
                <input type="text" class="form-control" id="usernameInput" placeholder="Username">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            </div>
            <div class="additional-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="button" class="btn btn-primary">Sign In</button>
        </div>
        <div class="welcome-section">
            <h2>Welcome to login</h2>
            <p>Don't have an account?</p>
            <a href="signup.html" class="btn btn-light" style="border-radius: 30px; padding: 10px 20px; color: #b91d73; background: white; text-decoration: none;">Sign Up</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
