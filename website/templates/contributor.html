<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataverse's Contributors</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/contributor.css">
    <link rel="shortcut icon" href="../web_images/3dlogo.svg" type="image/x-icon">
</head>

<body>
    <nav id="navbar">
        <img src="../web_images/3dlogo.svg" alt="Dataverse Logo" class="logo" id="normal">
        <img src="../web_images/3d_glow.webp" alt="Dataverse Logo" class="logo" id="glow">
        <a href="/login">
            <button class="navbarButton">
                <span class="button-text">Login</span>
                <img src="../web_images/user.png" alt="User Icon" class="user-icon">
            </button>
        </a>
    </nav>

    <button class="burger" id="burger" onclick="show()"></button>
    <button id="cross" class="burger" onclick="hide()"></button>
    <div class="burger" id="lines">
        <div class="line" id="l1"></div>
        <div class="line" id="l2"></div>
        <div class="line" id="l3"></div>
    </div>
    <div class="scrollBar" id="progress_bar"></div>
    <div class="plane" id="plane">
        <table>
            <tr>
                <td><a href="/" class="table_link">Home</a></td>
            </tr>
            <tr>
                <td><a href="/documentation" class="table_link">Documentation</a></td>
            </tr>
            <tr>
                <td><a href="/versions" class="table_link">Versions</a></td>
            </tr>
            <tr>
                <td><a href="/support" class="table_link">Support</a></td>
            </tr>
            <tr>
                <td id="current"><a href="/contributor" class="table_link">Contributors</a></td>
            </tr>
            <tr>
                <td><a href="/reviews" class="table_link">Reviews</a></td>
            </tr>
            <tr>
                <td><a href="/license" class="table_link">License</a></td>
            </tr>
            <tr>
                <td><a href="/404" class="table_link">Stunning Visuals</a></td>
            </tr>
            <tr>
                <td><a href="https://github.com/multiverseweb/Dataverse" class="table_link">Github Repository</a></td>
            </tr>
        </table>
    </div>

    <div class="slow-scroll"></div>
    <div class="containerr">

        <!-- Stats Section -->
        <section class="stats">
            <h2>Dataverse's Contributors Statistics</h2>
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be dynamically inserted here -->
            </div>
        </section>

        <!-- Contributors Grid -->
        <section class="contributors">
            <h2>Meet Our Contributors</h2>
            <div class="contributors-grid" id="contributorsGrid">
                <!-- Contributors will be dynamically inserted here -->
            </div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
            </div>
        </section>
    </div>
    <a href="/"><button class="goBack">Go To Home</button></a>

    <script src="../scripts/contributor.js"></script>

</body>

</html>
